<!DOCTYPE html>
<html>

<head>
    <title>Amplifire Road Trip</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9gatdPpn7zvT2lyXrsHhpf7CODG1Q3U0" async></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"> </script>
    <script type="text/javascript" src="scripts/global.js"></script>
    <script type="text/javascript" src="scripts/home.js"></script>
</head>

<header>
    <div class="container">

        <div id="signinPrompt" style="display:none;">
            <a href="home.html">
                <button>Homepage</button>
            </a>
            <a href="register.html">
                <button>Sign up!</button>
            </a>
            <a href="login.html">
                <button>Log in!</button>
            </a>
        </div>

        <div id="logoutPrompt" style="display:none;">

            <a href="home.html">
                <button>Homepage</button>
            </a>

            <a href="account.html">
                <button>Account</button>
            </a>

            <a href="home.html">
                <button id="logoutButton" onclick="logout()">Logout</button>
            </a>
        </div>
    </div>
</header>

<body>

    <div id="mainTripsMenu" class="container">
        <h1>Welcome to Amplifire Roadtrip</h1>

        <h2>My Trips:</h2>

        <div id="tripList"></div>

        <br><br>

        <button onclick="updateTripEditor(null)">Create a New Trip!</button>

        <form id="tripEditor" style="display:none;">

            <h2>Trip Editor: </h2>

            <p>Name:</p>

            <input id="tripName" type="text" , value="" , name="tripName">
            <input id="tripSubmit" type="button" value="Save Trip" onclick="updateTrip()">

        </form>

        <div id="waypoints" style="display:none;">

            <h2>Waypoints:</h2>

            <div id="waypointList"></div>

            <button onclick="updateWaypointEditor(null)">Create New Waypoint</button>

            <br><br>

            <form id="waypointEditor" style="display:none;">
                <h2>Waypoint Editor: </h2>

                <p>Name:</p>
                <input id="waypointName" type="text" , value="" , name="waypointName">

                <p>Latitude:</p>
                <input id="latitude" type="text" , value="" , name="latitude">

                <p>Longitude:</p>
                <input id="longitude" type="text" , value="" , name="longitude">
                <input id="waypointSubmit" type="button" value="Save Waypoint" onclick="updateWaypoint()">

            </form>
        </div>
    </div>
</body>

</html>
