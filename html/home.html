<!DOCTYPE html>
<html>

<head>
    <title>Amplifire Road Trip</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"> </script>

    <script type="text/javascript" src="scripts/createTrip.js"></script>
    <script type="text/javascript" src="scripts/home.js"></script>

</head>

<header>
    <a href="home.html">
        <button>Homepage</button>
    </a>
    <div id="signinPrompt">
        <a href="register.html">
            <button>Sign up!</button>
        </a>
        <a href="login.html">
            <button>Log in!</button>
        </a>
    </div>
    <div id="logoutPrompt">
        <input value="Logout" type="button" id="logoutButton" onclick="logout()">
    </div>
</header>

<body>
    <h1>Welcome to Amplifire Roadtrip</h1>

    <div id="tripMenu">
        <div id="tripList">
            <h2>My Trips:</h2>
            <div id="viewTrips">

            </div>

            <a href="createTrip.html">
                <button>Create a New Trip!</button>
            </a>
            <p>/////////////////////////////////////////</p>
        </div>

        <div id="waypointList"></div>
        <p>/////////////////////////////////////////</p>

        <div id="waypointEditor">
            <form id="waypointForm">
                <p>Name:</p>
                <input id="waypointName" type="text" , value="" , name="waypointName">
                <p>Latitude:</p>
                <input id="latitude" type="text" , value="" , name="latitude">
                <p>Longitude:</p>
                <input id="longitude" type="text" , value="" , name="longitude">

                <input type="button" , value="Save Waypoint" , onclick="updateWaypoint()">
            </form>
        </div>

        <p id="status">Status: N/A</p>
    </div>
</body>

</html>
